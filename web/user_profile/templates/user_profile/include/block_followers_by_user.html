<div class="panel panel-default">
  <div class="panel-heading">Followers <i class="fa fa-link fa-1x"></i></div>
  <div class="panel-body">
    <button class="btn btn-info" id="followersButton" data-follow-actions="{% url 'actions:follower' %}"
            data-href="{% url 'actions:user_followers_by_user_id' id %}" onClick(fun_prof) method="post">
      Followers ({{ followers_count }})</button>
    <button class="btn btn-info" id="followingButton" data-follow-actions="{% url 'actions:follower' %}"
            data-href="{% url 'actions:user_following_by_user_id' id %}">
      Following ({{ following_count }})</button>
  </div>
  <script>
    $(function () {
  $('#followersButton').click(fun_prof);
});

function fun_prof(e){
  let form = $(this)
  e.preventDefault();
  $.ajax({
      url: form.(data:'user_by_id');
      type: form.attr("method"),
      dataType: "json",
        data: form.serialize(),
     success: function (data) {
      console.log('success', data)},
     error: function (data) {
      console.log('error', data)}
  })
}

  </script>
</div>
